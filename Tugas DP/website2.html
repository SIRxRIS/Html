<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Website</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <body class="text-gray-700">
    <!--content wrappeÃ·r-->
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="text-purple-400 sm:text-blue-400 hover:text-purple-700 transition ease-out duration-200">News</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden">
                        <svg xmlns="https://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6-h6">
                            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block">
                    <li class="text-gray-700">
                        <a class="px-4 flex justify-end border-r-4 border-red-700" href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end nav-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-gray-700 border-red-500 border-2 hover:bg-red-300 transition ease-out duration-500">Login</a>
                <a href="#" class="btn text-gray-700 ml-2 border-red-500 border-2 hover:bg-red-300 transition ease-out duration-500">Sign Up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Welcome</h2>
                <h3 class="text-gray-700 text-6xl font-semibold">to my Website</h3>
            </header>
            <div>
                <h4 class="font-bold mt-4 pb-2 border-b border-gray-700">Latest News</h4>
                <!--card-->
                <div class="mt-8 grid lg:grid-cols-3 gap-5">
                    <div class="card hover:shadow-lg transition ease-in duration-100">
                        <img src="gambar/bg4.png" alt="gambar kucing" class="w-full h-32 sm:h-45 object-cover" width="150px" height="150px">
                        <div class="m-4">
                            <span class="font-bold">Potret kucing cantik dan Lucu</span>
                            <span class="block text-grey-500 text-sm">By admin</span>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="https://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.50a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span> 15 minutes ago</span>
                            </div>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg transition ease-in duration-100">
                        <img src="gambar/bg2.png" alt="gambar logo" class="w-full h-32 sm:h-45 object-cover" width="150px" height="150px align:right">
                        <div class="m-4">
                            <span class="font-bold">Logo keren dan Mantab</span>
                            <span class="block text-grey-500 text-sm">By admin</span>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="https://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.50a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span> 15 minutes ago</span>
                            </div>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg transition ease-in duration-100">
                        <img src="gambar/bg5.png" alt="gambar cod" class="w-full h-32 sm:h-45 object-cover" width="150px" height="150px align:right">
                        <div class="m-4">
                            <span class="font-bold">Call Of Duty Modern Warfare (Ghost)</span>
                            <span class="block text-grey-500 text-sm">By Admin</span>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="https://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.50a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span> 15 minutes ago</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end card-->
            </div>
        </main>
    </div>
    <div class="flex items-end">
        <div class="bg-red-500 h-4 w-6"></div>
        <div class="bg-blue-500 h-8 w-6"></div>
        <div class="bg-green-500 h-12 w-6"></div>
    </div>
</body>
</html>
